<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="pangolin.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            required
            [(ngModel)]="pangolin.age"
            name="age"
          />
        </div>

        <div class="form-group">
            <label for="family">Family</label>
            <input
              type="text"
              class="form-control"
              id="family"
              required
              [(ngModel)]="pangolin.family"
              name="family"
            />
          </div>

          <div class="form-group">
            <label for="breed">Breed</label>
            <input
              type="text"
              class="form-control"
              id="breed"
              required
              [(ngModel)]="pangolin.breed"
              name="breed"
            />
          </div>

          <div class="form-group">
            <label for="food">Food</label>
            <input
              type="text"
              class="form-control"
              id="food"
              required
              [(ngModel)]="pangolin.food"
              name="food"
            />
          </div>
  
        <button (click)="savePangolin()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPangolin()">Add</button>
      </div>
    </div>
  </div>
