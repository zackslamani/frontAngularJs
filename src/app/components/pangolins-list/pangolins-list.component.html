<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>pangolins List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let pangolin of pangolins; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActivePangolin(pangolin, i)"
        >
          {{ pangolin.name }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPangolins()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentPangolin">
        <h4>Pangolin</h4>
        <div>
          <label><strong>Name:</strong></label> {{ currentPangolin.name }}
        </div>
  
        <a class="badge badge-warning" routerLink="/pangolins/{{ currentPangolin.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentPangolin">
        <br />
        <p>Please click on a pangolin...</p>
      </div>
    </div>
  </div>
